version: '3.8'

services:
  digital-human-api:
    build: .
    # 20250825_update: 使用非常用映射端口，避免与宿主已有服务冲突
    ports:
      - "18088:8000"
    volumes:
      - ./checkpoint:/app/checkpoint:ro
      - ./video_data:/app/video_data
      - ./website:/app/website
      - ./temp:/app/temp
      - ./audio:/app/audio:ro
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      # 可按需开启以下环境变量对接 Agent（Ollama/Dify）
      # - OLLAMA_API_URL=http://host.docker.internal:11434
      # - DIFY_API_URL=https://api.dify.ai/v1
      # - DIFY_API_KEY=your_key
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:  # 20250825_update: 新增 Nginx 以提供 HTTPS 终端
    image: nginx:alpine
    depends_on:
      - digital-human-api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro  # 需要 fullchain.pem 与 privkey.pem
    restart: unless-stopped